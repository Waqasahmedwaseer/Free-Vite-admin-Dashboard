
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>WAW Pro - Smart Project Management</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8B5CF6",
                        "primary-hover": "#7C3AED",
                        "primary-light": "#DDD6FE",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                        "text-main-light": "#1E293B",
                        "text-main-dark": "#F1F5F9",
                        "text-sub-light": "#64748B",
                        "text-sub-dark": "#94A3B8",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                        'lg': '0.75rem',
                        'xl': '0.75rem',
                        '2xl': '0.75rem',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(139, 92, 246, 0.3)',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
        }
        .dark .bg-grid {
            background-image: linear-gradient(to right, rgba(139, 92, 246, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
        }
        .gradient-mesh {
            background: radial-gradient(circle at 10% 20%, rgba(216, 180, 254, 0.3) 0%, rgba(167, 139, 250, 0.1) 40%, transparent 80%),
                        radial-gradient(circle at 90% 80%, rgba(196, 181, 253, 0.3) 0%, rgba(139, 92, 246, 0.1) 40%, transparent 80%);
        }
        .dark .gradient-mesh {
            background: radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.2) 0%, rgba(76, 29, 149, 0.1) 40%, transparent 80%),
                        radial-gradient(circle at 90% 80%, rgba(124, 58, 237, 0.2) 0%, rgba(91, 33, 182, 0.1) 40%, transparent 80%);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
 
</head>
<body class="font-sans antialiased text-text-main-light dark:text-text-main-dark bg-background-light dark:bg-background-dark min-h-screen">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
